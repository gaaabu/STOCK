<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STOCK - Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="container">
        <div class="logo-container">
            <img class="logo" src="img/logo.png" alt="STOCKS">
        </div>
        <div class="form-container">
            <form action="home.html" method="GET" autocomplete="off">
                <input class="forms-fillup" type="text" id="name" name="name" placeholder="Name" required>
                <input class="forms-fillup" type="password" id="password" name="password" placeholder="Password" required>

                <div class="form-button-container">
                    <button class="button qr-button" type="submit">Login</button>
                    <a class="link right" href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </body>
</html>
