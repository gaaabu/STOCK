<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STOCK - Confirm Products</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
	
    <body>
        <div class="sides-container">
			<nav class="nav-side">
				<img class="logo-pic" src="img/logo.png" alt="STOCKS">
				<a href="home.html">
					<div class="menu-option">
						<img class="icon home" src="img/home.png" alt="Home">
						<h1 class="option-text">Home</h1>
					</div>
				</a>
				<a href="inventory.html">
					<div class="menu-option">
						<img class="icon box" src="img/box.png" alt="Inventory">
						<h1 class="option-text">Inventory</h1>
					</div>
				</a>
				<a href="records.html">
					<div class="menu-option">
						<img class="icon clip" src="img/clip.png" alt="Records">
						<h1 class="option-text">Records</h1>
					</div>
				</a>
                <a href="confirmpage.html">
					<div class="menu-option active">
						<img class="icon clip" src="img/check.png" alt="Confirmation">
						<h1 class="option-text">Confirmation</h1>
					</div>
				</a>
				<a class="last" href="login.html">
					<div class="menu-option">
						<img class="icon logout" src="img/logout.png" alt="Log Out">
						<h1 class="option-text">Log Out</h1>
					</div>
				</a>
			</nav>

			<div class="body-side">
                <div class = "logo-body">
					<img class="logo-pic2" src="img/logo.png" alt="STOCKS">
				</div>

				<form>
					<div class="top-container">
						<div class="header-container">
							<h2 class="header">CONFIRM PRODUCT OUT</h2>
						</div>

						<div class="button-container">
							<button type="button" class="button" id="confirm">Confirm</button>
							<button type="button" class="button undo" id="undo">Undo</button>
						</div>
					</div>

					<div class="table-container inventory">
						<table class="confirm-table">
							<thead>
							<tr>
								<th>ID</th>
								<th>ITEM NAME</th>
								<th>BATCH ID</th>
								<th>QTY</th>
								<th>UNDO</th>
							</tr>
							</thead>
						</table>
						<div class="table-body-container">
							<table class="confirm-table">
								<tbody>
                                    <tr class="main-row">
                                        <td>801</td>
                                        <td>Dell Keyboard</td>
                                        <td>501</td>
                                        <td>5</td> 
                                        <td><input type="checkbox" name="undo_items[]" value="801"></td>
                                    </tr>
								</tbody>
							</table>
						</div>
					</div>
                </form>
            </div>
        </div>
    </body> 
</html>
